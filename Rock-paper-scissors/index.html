<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 class="text_title">Rock-Paper-Scissors</h1>
    </div>

    <div class="container">
      <div id="player">
        <h1 id="name_player">Player</h1>
       <div>
        <i id="scissors" class="fa-solid fa-5x fa-hand-scissors"></i>
        <i id="paper" class="fa-solid fa-5x fa-hand"></i>
        <i id="rock" class="fa-solid fa-5x fa-hand-rock"></i>
       </div>
      </div>
 
       <div class="vs">
       <h1>VS</h1>
       </div>
       
      <div id="computer"> 
      <h1>Computer</h1>
      <div id="computer-choice">
       
      </div>
      </div>
    </div>
    <!-- Result -->
     <div id="box">
     <div class="result"> 
       <div class="box-2">
         <h1 id="player_res">0</h1>
         <h2>Result</h2>
         <h1 id="comp_res">0</h1>
       </div>
       <div>
        <p id="winner"></p>
       </div>
     </div>
     </div>
    <!-- modal -->

    <div style="display: none;" id="modal_div">
        <div id="modal_2">
          
        </div>

    </div>


    <script src="./main.js"></script>
</body>
</html>
